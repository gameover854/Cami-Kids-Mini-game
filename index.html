    <title>Cami Kids Christmas Catch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scrolling */
        overscroll-behavior: none; /* Prevent bounce effect */
        -webkit-user-select: none; /* Safari select disable */
        user-select: none;
        -webkit-touch-callout: none;
        font-family: 'Fredoka', sans-serif;
      }
      /* Custom utility for Webkit backdrop support */
      .backdrop-blur-sm {
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
      }
      .backdrop-blur-md {
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .backdrop-blur {
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }
      .snow-bg {
        background-color: #fff6ea;
        background-image: 
          radial-gradient(#e5e7eb 15%, transparent 16%),
          radial-gradient(#e5e7eb 15%, transparent 16%);
        background-size: 60px 60px;
        background-position: 0 0, 30px 30px;
      }
    </style>
